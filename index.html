<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVMCM Scholarship Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SVMCM Scholarship Application Form</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="course">Course Applied For:</label>
                <input type="text" id="course" name="course" required>
            </div>

            <div class="form-group">
                <label for="income">Annual Family Income (in INR):</label>
                <input type="number" id="income" name="income" required>
            </div>

            <div class="form-group">
                <label for="documents">Upload Documents:</label>
                <input type="file" id="documents" name="documents" accept=".pdf,.jpg,.png" required>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
